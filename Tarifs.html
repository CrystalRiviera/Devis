<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Devis - Nettoyage de Vitres</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #0F222D;
            background-color: #EBE7D9;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(15, 34, 45, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #EBE7D9;
            text-align: center;
            padding: 15px 0;
            margin: 0;
            background: linear-gradient(45deg, #0F222D, #1a3c4d);
            font-size: 1.5em;
            letter-spacing: 1px;
        }
        .section-content {
            padding: 15px;
            background-color: #0F222D;
            color: #EBE7D9;
            margin-bottom: 10px;
        }
        .section-light {
            background-color: #EBE7D9;
            color: #0F222D;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .cta-button {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(45deg, #0F222D, #1a3c4d);
            color: #EBE7D9;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
        }
        .options ul {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Devis - Nettoyage de Vitres</h1>

        <div class="section">
            <h2>Résidentiel</h2>
            <div class="section-content">
                <div class="input-group">
                    <label>Petites (≤ 1 m²):</label>
                    <input type="number" id="res_petite_ie" placeholder="Int/Ext" min="0">
                    <input type="number" id="res_petite_e" placeholder="Ext" min="0">
                    <input type="number" id="res_petite_diff" placeholder="Difficile" min="0">
                </div>
                <div class="input-group">
                    <label>Grandes (> 1 m²):</label>
                    <input type="number" id="res_grande_ie" placeholder="Int/Ext" min="0">
                    <input type="number" id="res_grande_e" placeholder="Ext" min="0">
                    <input type="number" id="res_grande_diff" placeholder="Difficile" min="0">
                </div>
                <div class="input-group">
                    <label>Baies Vitrées:</label>
                    <input type="number" id="res_baie_ie" placeholder="Int/Ext" min="0">
                    <input type="number" id="res_baie_e" placeholder="Ext" min="0">
                    <input type="number" id="res_baie_diff" placeholder="Difficile" min="0">
                </div>
                <div class="input-group">
                    <label>Portes-Fenêtres:</label>
                    <input type="number" id="res_porte_ie" placeholder="Int/Ext" min="0">
                    <input type="number" id="res_porte_e" placeholder="Ext" min="0">
                    <input type="number" id="res_porte_diff" placeholder="Difficile" min="0">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Commercial</h2>
            <div class="section-content">
                <div class="input-group">
                    <label>Petites (≤ 1 m²):</label>
                    <input type="number" id="com_petite_ie" placeholder="Int/Ext" min="0">
                    <input type="number" id="com_petite_e" placeholder="Ext" min="0">
                    <input type="number" id="com_petite_diff" placeholder="Difficile" min="0">
                </div>
                <div class="input-group">
                    <label>Grandes (> 1 m²):</label>
                    <input type="number" id="com_grande_ie" placeholder="Int/Ext" min="0">
                    <input type="number" id="com_grande_e" placeholder="Ext" min="0">
                    <input type="number" id="com_grande_diff" placeholder="Difficile" min="0">
                </div>
                <div class="input-group">
                    <label>Vitrines de Magasins:</label>
                    <input type="number" id="com_vitrine_ie" placeholder="Int/Ext" min="0">
                    <input type="number" id="com_vitrine_e" placeholder="Ext" min="0">
                    <input type="number" id="com_vitrine_diff" placeholder="Difficile" min="0">
                </div>
                <div class="input-group">
                    <label>Façades Vitrées:</label>
                    <input type="number" id="com_facade_ie" placeholder="Int/Ext" min="0">
                    <input type="number" id="com_facade_e" placeholder="Ext" min="0">
                    <input type="number" id="com_facade_diff" placeholder="Difficile" min="0">
                </div>
            </div>
        </div>

        <div class="section section-light">
            <h2>Services Additionnels</h2>
            <div class="section-content">
                <div class="input-group">
                    <label>Nettoyage des Cadres de Fenêtres:</label>
                    <input type="number" id="cadre" min="0">
                </div>
                <div class="input-group">
                    <label>Nettoyage des Moustiquaires:</label>
                    <input type="number" id="moustiquaire" min="0">
                </div>
                <div class="input-group">
                    <label>Nettoyage des Volets:</label>
                    <input type="number" id="volet" min="0">
                </div>
            </div>
        </div>

        <div class="section section-light options">
            <h2>Options</h2>
            <div class="section-content">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" id="deplacement" value="20">
                            Déplacement
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" id="reduction">
                            Réduction de 10% pour 5 fenêtres ou plus
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="section section-light">
            <h2>Total</h2>
            <p id="total" class="total">0 €</p>
        </div>

        <button class="cta-button" onclick="calculerDevis()">Calculer le Devis</button>
    </div>

    <script>
        function calculerDevis() {
            const tarifs = {
                res_petite_ie: 7, res_petite_e: 5, res_petite_diff: 10,
                res_grande_ie: 12, res_grande_e: 8, res_grande_diff: 15,
                res_baie_ie: 20, res_baie_e: 15, res_baie_diff: 25,
                res_porte_ie: 10, res_porte_e: 7, res_porte_diff: 12,
                com_petite_ie: 10, com_petite_e: 7, com_petite_diff: 13,
                com_grande_ie: 18, com_grande_e: 12, com_grande_diff: 22,
                com_vitrine_ie: 25, com_vitrine_e: 18, com_vitrine_diff: 30,
                com_facade_ie: 8, com_facade_e: 6, com_facade_diff: 10
            };

            let total = 0;

            for (const id in tarifs) {
                total += (parseInt(document.getElementById(id).value) || 0) * tarifs[id];
            }

            total += (parseInt(document.getElementById('cadre').value) || 0) * 2;
            total += (parseInt(document.getElementById('moustiquaire').value) || 0) * 3;
            total += (parseInt(document.getElementById('volet').value) || 0) * 4;

            if (document.getElementById('deplacement').checked) {
                total += 20;
            }

            if (document.getElementById('reduction').checked && total > 0) {
                total *= 0.9;
            }

            document.getElementById('total').innerText = total.toFixed(2) + ' €';
        }
    </script>
</body>
</html>
